version: "2"
linters:
  enable:
    - bodyclose
    - copyloopvar
    - dogsled
    - dupl
    - errcheck
    - goconst
    - gocritic
    - goprintffuncname
    - gosec
    - govet
    - ineffassign
    - misspell
    - mnd
    - nakedret
    - noctx
    - nolintlint
    - staticcheck
    - unconvert
    - unparam
    - unused
    - whitespace
  settings:
    dupl:
      threshold: 100
    goconst:
      min-len: 2
      min-occurrences: 3
    gocritic:
      disabled-checks:
        - dupImport # https://github.com/go-critic/go-critic/issues/845
        - ifElseChain
        - unnamedResult
      enabled-tags:
        - diagnostic
        - experimental
        - opinionated
        - performance
        - style
    gosec:
      config:
        G306: "0644"
    mnd:
      # don't include the "operation" and "assign"
      checks:
        - argument
        - case
        - condition
        - return
      ignored-numbers:
        - "0"
        - "1"
        - "2"
        - "3"
      ignored-functions:
        - ^make$
        - ^net\.IPv4$
        - ^os\.FileMode$
        - ^os\.Mkdir(?:All)?$
        - ^os\.(?:Open|Write)File$
        - ^strings\.SplitN$
        - ^tabwriter\.NewWriter$
        - ^utils\.GetParentDir$
    nolintlint:
      allow-unused: false # report any unused nolint directives
      require-explanation: true
      require-specific: true
  exclusions:
    generated: lax
    presets:
      - comments
      - common-false-positives
      - legacy
      - std-error-handling
    rules:
      - linters:
          - errcheck
          - gocritic
          - gosec
        path: _test\.go
      - # Exclude bodyclose when it's passed to client.ProcessRequestForAPI
        # or client.ProcessRequestForUtility which internally closes the body.
        linters:
          - bodyclose
        path: src/go/rdctl/
        source: client.ProcessRequestFor(API|Utility)\(rdClient.DoRequest(WithPayload)?\(
      - # Exclude ST1005 when it encounters errors starting with proper noun
        linters:
          - staticcheck
        path: src/go/wsl-helper/cmd/kubeconfig.go
        text: 'ST1005:'
        source: errors.New\("Windows
      - # Exclude ST1005 when it encounters errors starting with proper noun
        linters:
          - staticcheck
        path: src/go/rdctl/pkg/lock/lock.go
        text: 'ST1005:'
        source: fmt.Errorf\("Rancher Desktop
      - # Exclude the FIXME comments from upstream
        linters:
          - gocritic
        path: src/go/wsl-helper/pkg/dockerproxy/platform/vsock_linux\.go
        text: todoCommentWithoutDetail
      - # Ignore errors from syscall
        linters:
          - dogsled
        source: ^\s*_, _, _ = .*\.Call\(
      - # Ignore foreign constants
        linters:
          - staticcheck
        path: src/go/rdctl/pkg/process/process_darwin.go
        text: 'ST1003:'
        source: ^\s*(CTL_KERN|KERN_PROCARGS)\s*=
      - # Ignore foreign constants
        linters:
          - staticcheck
        path: src/go/rdctl/pkg/process/process_windows.go
        text: 'ST1003:'
        source: ^\s*type\s+[A-Z0-9_]+\s+struct
      - # Ignore foreign constants
        linters:
          - staticcheck
        path: src/go/rdctl/pkg/process/process_windows.go
        text: 'ST1003:'
        source: ^\s*[A-Z0-9_]+\s+=
      - # Don't de-duplicate different commands.
        linters:
          - dupl
        path: src/go/rdctl/cmd/extension(Install|Uninstall)\.go$
      - # Don't use %q for registry files to avoid escaping backslashes
        linters:
          - gocritic
        path: src/go/rdctl/pkg/reg/reg.go
        text: 'sprintfQuotedString:'
      - # This seems inconsistent across platforms
        path: src/go/nerdctl-stub/main_shared.go
        linters: [ unparam ]
        text: \bresult\b.*\bis always nil\b
        source: func mountArgProcessor

formatters:
  enable:
    - gofmt
    - gci
  exclusions:
    generated: lax
  settings:
    gci:
      sections:
      - standard
      - default
      - prefix(github.com/rancher-sandbox/rancher-desktop) # localmodule for go.work
