  - package-ecosystem: "gomod"
    directory: "/pkg/rancher-desktop/go/rdctl"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 1
    labels: ["component/dependencies"]
    reviewers: [ "Nino-K" ]

  - package-ecosystem: "gomod"
    directory: "/pkg/rancher-desktop/go/vtunnel"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 1
    labels: ["component/dependencies"]
    reviewers: [ "Nino-K" ]

  - package-ecosystem: "gomod"
