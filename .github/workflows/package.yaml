name: Package
on: push
jobs:
  package:
    name: Package
    runs-on: macos-10.15
    steps:
      - uses: actions/checkout@v2
        with:
          persist-credentials: false
      - uses: actions/setup-node@v2
        with:
          node-version: '14'
      - run: npm ci
      - run: npm run make
      - uses: actions/upload-artifact@v2
        with:
          name: packages
          path: out/make/**
