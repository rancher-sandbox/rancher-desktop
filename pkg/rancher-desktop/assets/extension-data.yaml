- slug: caretdev/intersystems-extension
  version: 0.1.7
  containerd_compatible: true
  labels:
    com.docker.desktop.extension.api.version: ">= 0.2.3"
    com.docker.desktop.extension.icon: https://raw.githubusercontent.com/caretdev/docker-intersystems-extension/main/intersystems.svg
    com.docker.extension.additional-urls: '[{"title":"InterSystems","url":"https://intersystems.com/"},{"title":"Support","url":"https://github.com/caretdev/docker-intersystems-extension/issues"},{"title":"Discord","url":"https://discord.gg/Bt5DUwJhdt"}]'
    com.docker.extension.categories: image-registry
    com.docker.extension.changelog: ""
    com.docker.extension.detailed-description: '<h1>InterSystems <a
      href="http://containers.intersystems.com/">Container Registry</a></h1>
      <p>   This provides a new distribution channel for customers to access
      container-based releases and previews. All Community   Edition images are
      available in a public repository with no login required. All full released
      images (IRIS, IRIS for   Health, Health Connect, System Alerting and
      Monitoring, InterSystems Cloud Manager) and utility images (such
      as   arbiter, Web Gateway, and PasswordHash) require a login token,
      generated from your WRC (Worldwide Response Center)   account credentials.
      </p>  <h1>Why do I need this Extension</h1> <p>   This extension provides
      integrated UI for InterSystems Container Registry, so, you can easily
      follow any updates, and quickly find and pull any images available on
      Container Registry there. </p> <p>   Features available <ul>   <li>Observe
      the list of available public images</li>   <li>Observe the list of
      available private images for users with access to WRC</li>   <li>Easy
      pulling images</li>   <li>Delete local images</li>   <li>Copy image name
      with tag</li>   <li>OS Support     <ul>       <li>Windows
      x86-64</li>       <li>Linux x86-64 and ARM64</li>       <li>macOS x86-64
      and ARM64</li>     </ul>   </li>   <li>Filter images by name and
      tag</li>   <li>Filter for ARM64 images</li> </ul> </p>  <h1>How to
      use</h1>  <p>   It is already usable right after installation. And all
      public images are already available. The list of images is cached, and it
      is possible to refresh the list manually. </p> <p>   To get access to
      private images with your WRC account, you have to go to <a
      href="https://containers.intersystems.com">https://containers.intersystems.com</a>
      login there, and using provided token login in docker.   <pre>     docker
      login -u="wrc_username" -p="your_token"
      containers.intersystems.com   </pre>   After successful login, return to
      the extension and press the Refresh button in the top right corner. </p>
      <video controls name="media" width="100%" autoplay loop>   <source
      src="https://raw.githubusercontent.com/caretdev/docker-intersystems-extension/main/img/InterSystems-Docker-Extension.mp4"/>
      </video>  <h1>Additionally</h1> <h2>InterSystems <a
      href="https://community.intersystems.com">Developer Community</a></h2>
      <p>   InterSystems Developer Community is a global network of highly
      experienced technology experts, influencers, and   thought leaders who
      have expertise in InterSystems technologies. It’s a multilingual platform
      both for InterSystems   employees, customers and partners. </p> '
