      reclaimable space options.</li>     </ul>
    com.docker.extension.detailed-description: "<p>Disk Usage displays and
      categorizes the disk space used by Docker. It also shows you how much of
      the disk space is reclaimable and provides an easy one-click experience to
      reclaim space.</p>     <h3 id=who-might-find-it-useful->Who might find it
      useful?</h3>     <ul>     <li><p>If you need more visibility about how
      much space Docker resources (e.g. images, volumes, etc) are using and how
      much of it is reclaimable.</p>     </li>     <li><p>If you are looking for
      a quick way to clean up disk space used by
      Docker.</p>     </li>     </ul>     <h3 id=how-it-works>How it
      works</h3>     <p>You can reclaim the disk space used by Docker by
      removing:</p>     <ul>     <li>Stopped containers</li>     <li>Unused
      images</li>     <li>Dangling images</li>     <li>Build
      cache</li>     <li>Unused volumes</li>     </ul>     "
    com.docker.extension.publisher-url: https://www.docker.com/
    com.docker.extension.screenshots: '[     {"url":
      "https://docker-extension-screenshots.s3.amazonaws.com/disk-usage-extension/1-disk-usage.png",
